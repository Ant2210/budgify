{% extends "base.html" %}
{% block title %}Budgify | Log In{% endblock %}

{% block content %}

<h2>Log In</h2>

<section class="m-2">
  <form class="form-card col-12 col-md-6 mx-auto" method="POST" action="">
    <!-- Username -->
    <label for="username" class="form-label fw-medium">Username</label>
    <div class="input-group">
      <span class="input-group-text"
        ><i class="fa-solid fa-user-cog text-primary"></i
      ></span>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required />
    </div>

    <!-- Password -->
    <label for="password" class="form-label fw-medium">Password</label>
    <div class="input-group mb-3">
      <span class="input-group-text"
        ><i class="fa-solid fa-user-lock text-primary"></i
      ></span>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required />
    </div>

    <button type="submit" class="btn btn-primary">
      Log In <i class="fa-solid fa-right-to-bracket ps-1"></i>
    </button>
  </form>
</section>
{% endblock %}
