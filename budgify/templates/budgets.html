{% extends "base.html" %}

{% block title %}Budgify | My Budgets{% endblock %}

{% block content %}

<h2>My Budgets</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li class="text-center text-primary fw-medium p-0">
          {{ message }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<section>
  
</section>

{% endblock %}
